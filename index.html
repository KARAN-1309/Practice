<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="riot">
            <button class="Riotbutton">
                <img src="riot.png" alt="riot">
            </button>
        </div>
    </div>  
    <div class="main">
        <div class="bvideo">
            <video autoplay muted loop id="valovid">
                <source src="bvideo.mp4" type="video/mp4">
            </video>
        </div>
        <div class="tagline">
            <h3>A 5v5 Character-based Tactical Shooter</h3>
        </div>
        <div class="tagpic">
            <img src="taglinepic.png" alt="taglinepic">
        </div>
        <div class="play">
            <button class="playnow">
                <h3>PLAY FOR FREE</h3>
            </button>
        </div>
    </div>

</body>
</html>
